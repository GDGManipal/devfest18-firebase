<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>

<body>

  <header>
    <div class="title">Money Tracker</div>
    <div class="user-container">
      <div hidden id="user-name"></div>
      <button hidden id="sign-out">Sign Out</button>
      <button id="sign-in">Sign In with Google</button>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="title-small">Current Balanace</div>
      <div class="balance">
        â‚¹<span id="wallet-balance">0.00</span>
      </div>
    </div>
    <div class="card">
      <div class="title-small">Add Transaction</div>
      <form id="add-record-form" action="#">
        <input type="text" id="amount" placeholder="AMOUNT" /><br />
        <input type="text" id="type" placeholder="TYPE" /><br />
        <button id="submit" type="submit">ADD</button>
      </form>
    </div>
    <div class="card">
      <div class="title-small">Transaction Records</div>
      <div id="records">
        <span id="message-filler"></span>
      </div>
    </div>
  </main>

  <script src="/__/firebase/5.5.0/firebase-app.js"></script>
  <script src="/__/firebase/5.5.0/firebase-auth.js"></script>
  <script src="/__/firebase/5.5.0/firebase-database.js"></script>
  <script src="/__/firebase/5.5.0/firebase-storage.js"></script>
  <script src="/__/firebase/5.5.0/firebase-messaging.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/main.js"></script>

</body>

</html>
